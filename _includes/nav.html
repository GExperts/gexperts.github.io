<!-- Fixed navbar -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <!-- <a class="navbar-brand" href="{{ "/"  | prepend: site.baseurl }}">{{ site.title }}</a> -->
      <a class="navbar-brand" href="{{ "/"  | prepend: site.baseurl }}"><img src="/assets/img/{{ site.headerlogo }}" alt="{{ site.title }}" title="{{ site.title }}"></a>
    </div>
    <div class="navbar-collapse collapse navbar-right">
      <ul class="nav navbar-nav">
        <li {% if page.title == "Home" %}class="active"{% endif %}><a href="{{"/" | prepend: site.baseurl }}">HOME</a></li>
        <li {% if page.title == "Features" %}class="active"{% endif %}><a href="{{"/features/" | prepend: site.baseurl }}">FEATURES</a></li>
        <li {% if page.title == "Blog" %}class="active"{% endif %}><a href="{{"/blog/" | prepend: site.baseurl }}">BLOG &amp; NEWS</a></li>
        <li {% if page.title == "Frequently Asked Questions" %}class="active"{% endif %}><a href="{{"/faq/" | prepend: site.baseurl }}">FAQ</a></li>
        <li {% if page.title == "License Agreement" %}class="active"{% endif %}><a href="{{"/license/" | prepend: site.baseurl }}">LICENSE</a></li>
        <li {% if page.title == "Contact" %}class="active"{% endif %}><a href="{{"/contact/" | prepend: site.baseurl }}">CONTACT</a></li>
        {% if page.title == "Download" %}<li class="active"><a href="{{"/download/" | prepend: site.baseurl }}">DOWNLOAD</a></li>
        {% else %}
        <li>
        <a style="padding-top:5px;padding-bottom:5px;margin-top:10px;" class="btn btn-success btn-sm" href="{{"/download/" | prepend: site.baseurl }}">DOWNLOAD</a></li>{% endif %}
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</div>
