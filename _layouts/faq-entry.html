---
layout: default
---

{% include wrap.html %}

<div class="container mtb">
    <div class="row">
        <!-- SINGLE POST -->
        <div class="col-lg-12">
            <!-- Blog Post  -->
            {% if page.img %}<p><img class="img-responsive" src="{{ "/assets/img/blog/" | prepend: site.baseurl }}{{ page.img }}"></p>{% endif %}
            <a href="{{ page.url | prepend: site.baseurl }}"><h3 class="ctitle">{{ page.title }}</h3></a>
            <p><csmall>{{ page.date | date: "%b %-d, %Y" }} {% if page.author %} | By: {{ page.author }}{% endif %}</csmall></p>

            {{ content }}
        </div><!--/col-lg-8 -->

    </div><!--/row -->
</div><!--/container -->
